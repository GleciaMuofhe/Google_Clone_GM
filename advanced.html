<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=width-device; initial-scale=1.0">
    <title>Advanced Search</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body class="body">
    <div class="links">
      <a href="./index.html" class="right" id="adv-links">Google</a>
    </div>
    <h1 class="adv-search">Advanced Search </h1>
    <hr>
    <h2>Find pages with...</h2>
    <form action="https://www.google.com/search" class="form">
      <label for="words">all these words:</label>
      <input type="text" name="as q" id="words">
      <label for="phrase">this exact word or phrase:</label>
      <input type="text" name="as epq" id="phrase">
      <label for="any">any of these words:></label>
      <input type="text" name="as oq" id="any">
      <label "none" none of these words:></label>
      <input type="text" name="as eq" id="none">
      <input type="submit" value="Advanced Search" id="adv-search">
    </form>
  </body>
</html>
